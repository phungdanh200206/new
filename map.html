<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { width: 100vw; height: 80vh; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f5f7; }
        #locationTable {
            border-collapse: collapse;
            margin: 20px auto 10px auto;
            width: 98vw;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }
        #locationTable th, #locationTable td {
            padding: 12px 10px;
            text-align: center;
        }
        #locationTable th {
            background: #FF4B2B;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }
        #locationTable tr {
            transition: background 0.2s;
        }
        #locationTable tr:hover {
            background: #ffe5e0;
            cursor: pointer;
        }
        #locationTable td {
            font-size: 0.98rem;
        }
        @media (max-width: 700px) {
            #locationTable, #locationTable th, #locationTable td {
                font-size: 0.85rem;
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: stretch; width: 100vw;">
        <table id="locationTable" border="1" style="margin: 10px; width: 98vw; max-width: 900px; align-self: center;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email/Type</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="map" style="width: 100vw; height: 80vh;"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="map.js"></script>
</body>
</html>
